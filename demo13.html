<html>
    <head>
        <title>DEMO13</title>
        <script>
           //Continue
           document.writeln("<h3> Demo On continue statement</h3></br>")
           let n = parseInt(prompt("Enter Range",0))
           for(let i=1;i<=n;i++)
           {
                if(i==5)
                    continue
                else
                  document.writeln(i+"</br>")
           }
        </script>
    </head>
    <body>
    </body>
</html>
