<html>
    <head>
        <title>DEMO14</title>
        <script>
           // While loop
           document.writeln("<h3> Demo On While Loop</h3></br>")
           let n = parseInt(prompt("Enter Range",0))
           let i=0
           while(i<=n)
           {
             document.writeln(i+"</br>")
             i++
           }
        </script>
    </head>
    <body>
    </body>
</html>
