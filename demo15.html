<html>
    <head>
        <title>DEMO15</title>
        <script>
           // do while loop
           document.writeln("<h3> Demo On  Do While Loop</h3></br>")
           let n = parseInt(prompt("Enter Range",0))
           let i=0
           do
           {
             document.writeln(i+"</br>")
             i+=1
           }while(i<=n)
        </script>
    </head>
    <body>
    </body>
</html>
