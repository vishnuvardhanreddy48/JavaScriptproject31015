<html>
    <head>
        <title>DEMO25</title>
        <script>
         // arrow function demo
         
         const sum = (a,b) => a+b
      document.writeln("Output="+sum(10,20))

      const mul =(x,y) => {
         let output = x*y
         return output
      }
      document.writeln("Output="+mul(3,4)+"</br>")

      const status = (n) => {
        if(n%2==0)
        return true
        else
        return false
      }

      const n = 10 // static variable
     if(status(n))
     document.writeln(n+" is Even")
     else
     document.writeln(n+" is Odd")
      

        </script>
    </head>
    <body>      
    </body>
</html>
