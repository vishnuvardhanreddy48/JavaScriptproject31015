<html>
    <head>
        <title>DEMO34</title>
        <script>
           //javascript class and objects
           //function can be accessd without object but methods can be accessed with objects
          // class contains properties(attributes) and methods and functions
           class Person
           {
               setdata(id,name,status) // function keyword is not used while declarring a function
               {
                 //pid,pname,pstatus are the properties in Person class
                 this.pid=id
                 this.pname=name
                 this.pstatus=status
               }
               getdata()
               {
                 document.writeln("Person ID="+this.pid+"</br>")
                 document.writeln("Person Name="+this.pname+"</br>")
                 document.writeln("Person Status="+this.pstatus+"</br>")
               }
                
           }
           let p1 = new Person() // p1 is an object of Person class
           p1.setdata(1,"klu",true)
           p1.getdata()
           
           let p2 = new Person() // p2 is the 2nd object of Perosn class
           p2.setdata(2,"mswd",false)
           p2.getdata() 

           document.writeln(p1.pid+","+p1.pname+","+p1.pstatus)
           document.writeln("</br>")
           document.writeln(p2.pid+","+p2.pname+","+p2.pstatus)
        </script>
    </head>
    <body>
     
    </body>
</html>
